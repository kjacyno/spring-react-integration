spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:~/students
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
  sql:
    init:
      platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
server:
  error:
    include-message: always